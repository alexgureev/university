<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        #followme {
            position: absolute;
            border-radius: 17px 17px 17px 17px;
            -moz-border-radius: 17px 17px 17px 17px;
            -webkit-border-radius: 17px 17px 17px 17px;
            border: 1px solid #000000;
            width: 90px;
            height: 40px;
            text-align: center;
        }

        #followme span {
            position: relative;
            top: 10px;
        }
    </style>
    <script>
        $(document).on('mousemove', function (e) {
            $('#followme').css({
                left: e.pageX,
                top: e.pageY
            });
        });
    </script>
</head>
<body>
<div id="followme"><span>follow me</span></div>
</body>
</html>
