<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<script>
var count = 0;

function handleClick() {
    count++;
    counter = document.getElementById('counter').innerHTML = count;
}

function toggleBackground() {
    var element = document.getElementById("button");

    var color = element.style.background;

    if (color == 'rgb(119, 119, 119)') {
        element.style.background = 'rgb(255, 255, 255)';
    } else {
        element.style.background = 'rgb(119, 119, 119)';
    }
}
</script>
<input type="button" id="button" value="Click me!" onclick="handleClick()" onmousedown="toggleBackground()" onmouseup="toggleBackground()">
<div id=counter></div>
</body>
</html>
